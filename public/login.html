<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
    <h2>Iniciar Sesión</h2>

    <input id="email" type="email" placeholder="Correo" />
    <input id="password" type="password" placeholder="Contraseña" />

    <button onclick="login()">Ingresar</button>

    <p><a href="register.html">¿No tienes cuenta? Regístrate</a></p>
</div>

<script>
async function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (!email || !password) {
        return alert("Por favor completa todos los campos");
    }

    try {
        const res = await fetch("/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        console.log("Login response:", data);

        if (!res.ok) {
            return alert("Error: " + (data.error || "Credenciales inválidas"));
        }

        // Guardamos tempToken temporalmente
        localStorage.setItem("tempToken", data.tempToken);

        // Si ya tiene 2FA activado, ir a verificar
        if (data.twofa_enabled) {
            window.location.href = "verify-2fa.html";
        } else {
            // Si no tiene 2FA, ir a activarlo
            window.location.href = "activate-2fa.html";
        }
    } catch (error) {
        console.error("Login error:", error);
        alert("Error de conexión al servidor");
    }
}
</script>
</body>
</html>
