<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Verificar 2FA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
    <h2>Verificar Código 2FA</h2>

    <input id="token" type="text" placeholder="Ingresa el código 2FA">

    <button onclick="verify()">Verificar</button>
</div>

<script src="app.js"></script>

<script>
async function verify() {
    const tempToken = localStorage.getItem("tempToken");
    const token2fa = document.getElementById("token").value;

    if (!token2fa) {
        return alert("Por favor ingresa el código 2FA");
    }

    try {
        const res = await fetch("/2fa/verify", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ tempToken, token: token2fa })
        });

        const data = await res.json();

        if (!res.ok) return alert("Error: " + (data.error || "Código incorrecto"));

        // Guardamos el token final
        localStorage.setItem("accessToken", data.accessToken);
        localStorage.removeItem("tempToken");

        alert("2FA verificado ✓");
        window.location.href = "dashboard.html";
    } catch (error) {
        console.error(error);
        alert("Error de conexión al servidor");
    }
}
</script>
</body>
</html>
